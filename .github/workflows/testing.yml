name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov  # Asegurar pytest y pytest-cov

      # Ejecutar pruebas y generar reporte de cobertura
      - name: Run tests with coverage
        env:
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          ENVIRONMENT: test
        run: |
          PYTHONPATH=$PWD pytest --ignore=backend/tests/api --cov=. --cov-report=term --cov-report=html --cov-report=xml --cov-config .coveragerc || true

      # Subir el reporte de cobertura
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov # Carpeta donde pytest guarda el reporte en HTML
